<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div id="user-data" ngModelGroup="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" ngModel name="username" required>
        </div>
        <button type="button" class="btn btn-light my-2" (click)="onSuggestedClick()">Suggest an Username</button>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
      </div>
      <div class="form-group">
        <label for="secret">Secret question</label>
        <select  id="secret" class="form-select" [ngModel]="defaultQuestion" name="secret">
          <option selected>Open this select menu</option>
          <option value="pet">Your first pet?</option>
          <option value="teacher">Your first teacher?</option>
        </select>
      </div>
      <div class="form-group">
        <textarea name="questionAnswer" cols="30" rows="3" [(ngModel)]="answer" class="form-control my-2"></textarea>
      </div>
      <p>Your reply: {{ answer }}</p>
      <div class="form-group">
        <div class="form-check" *ngFor="let genderEnum of genders.filter(isAllowedGender)">
          <input class="form-check-input" type="radio" name="genderType" id="radio{{genderEnum}}" ngModel [value]="genderEnum" required>
          <label class="form-check-label" for="radio{{genderEnum}}">{{genderEnum}}</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary my-2" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
