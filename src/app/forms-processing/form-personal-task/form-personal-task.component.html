<div class="row">
  <div class="col">
    <form [formGroup]="personalTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="projectName">Project name</label>
        <input type="text" id="projectName" class="form-control" formControlName="projectName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-select" formControlName="status">
          <option value="Stable">Stable</option>
          <option value="Critical">Critical</option>
          <option value="Finished">Finished</option>
        </select>
      </div>
      <button class="btn btn-primary my-2" [disabled]="!personalTaskForm.valid && personalTaskForm.touched" type="submit">Submit</button>
    </form>
  </div>
</div>
