<div class="row">
  <div class="col">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required formControlName="username">
          <span *ngIf="!signupForm!.get('userData.username')!.valid && signupForm!.get('userData.username')!.touched" class="help-block">Please enter a valid username!</span>
        </div>
        <button type="button" class="btn btn-light my-2">Suggest an Username</button>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <span *ngIf="!signupForm!.get('userData.email')!.valid && signupForm!.get('userData.email')!.touched" class="help-block">Please enter a valid email!</span>
        </div>
      </div>
      <div class="form-group" formArrayName="hobbies">
        <h4>Your hobbies</h4>
        <button type="button" class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
        <div class="form-group" *ngFor="let hobbyCtrl of getAliases().controls; let i = index">
          <input type="text" [formControlName]="i" class="form-control my-1" >
        </div>
      </div>
      <div class="form-group">
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" id="radio{{gender}}" [value]="gender" formControlName="gender">
          <label class="form-check-label" for="radio{{gender}}">{{gender}}</label>
        </div>
      </div>
      <span *ngIf="!signupForm!.valid && signupForm!.touched" class="help-block">Please enter a valid data!</span>
      <hr>
      <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
  </div>
</div>
