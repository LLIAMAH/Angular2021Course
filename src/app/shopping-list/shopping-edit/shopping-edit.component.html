<div class="row gy-2">
  <div class="col">
    <form>
      <div class="row mb-3">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
          >
        </div>
      </div>
      <div class="row gy-2">
        <div class="col-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem(nameInput, amountInput)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearItems()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
