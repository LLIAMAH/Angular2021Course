<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="onGetProjects()">Get projects</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-bordered table-striped table-hover">
      <thead>
      <tr class="table-dark">
        <th>#</th><th>Name</th><th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projects; let i = index">
        <td>
          {{project.id}}
        </td>
        <td>
          {{project.name}}
        </td>
        <td>
          {{project.description}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
