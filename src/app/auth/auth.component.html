<div class="row">
  <div class="col">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email" class="form-label">EMail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="email" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>
      <button class="btn btn-primary my-2 me-2" type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      <button class="btn btn-primary my-2" (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </form>
  </div>
</div>
